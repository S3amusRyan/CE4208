<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show all jobs</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value='#{interactBean.getAll()}' var='Job'
                         border='1' width='300' cellpadding="5">
                <h:column>
                    <f:facet name='header'>ID</f:facet>
                        #{Job.id}
                </h:column>
                <h:column>
                    <f:facet name='header'>Title</f:facet>
                        #{Job.title}
                </h:column>
                <h:column>
                    <f:facet name='header'>Description</f:facet>
                        #{Job.description}
                </h:column>
                <h:column>
                    <f:facet name='header'>OwnerID</f:facet>
                        #{Job.ownerid}
                </h:column>
                <h:column>
                    <f:facet name='header'>Payment</f:facet>
                        #{Job.payment}
                </h:column>
                <h:column>
                    <f:facet name='header'>Status</f:facet>
                        #{Job.status}
                </h:column>
            </h:dataTable>
            <br/><br/>
            <h:commandButton value="Back to Start" action="index"/>
        </h:form>
    </h:body>
</html>
