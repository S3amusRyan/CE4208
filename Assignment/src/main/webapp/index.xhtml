<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Simple Banking Application</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2">
                Click here to populate Tables:
                <h:commandButton value="Populate" action="#{populateBean.populate}"/>
                
                
                Show all jobs:
                <h:commandButton value="Find All" action="findAll"/>
                
                
                <br></br>
                
                Freelancer Login:<h:outputText/>
                <h:inputText value="ID" /> 
                <h:commandButton value="Login" action="findAllProviders"/><h:outputText/>
                <h:outputText/>
                <br></br>
                Provider Login:<h:outputText/>
                <h:inputText value="ID" /> 
                <h:commandButton value="Login" action="findAllProviders"/><h:outputText/>
                <h:outputText/>
                <br></br>
                Admin Login:<h:outputText/>
                <h:outputLabel for="password">Password:</h:outputLabel>
		<h:inputSecret id="password" value="#{Admin.findById}" required="true" requiredMessage="Please enter password"></h:inputSecret>
                
                <h:commandButton action="#{loginView.login}" value="Login"></h:commandButton>
           
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
